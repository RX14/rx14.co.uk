<!DOCTYPE html>
<html lang="en" manifest="assets/manifest/batchsearch.appcache">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Batch google search</title> 
  
  <!-- Latest compiled and minified CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/css/batchsearch.css" rel="stylesheet">
  
</head>

<body>
  <noscript>You <u>CANNOT</u> use this site without JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">
 instructions how to enable JavaScript in your web browser</a>.</noscript>
<input id="prefix" placeholder="prefix" class="form-control margins" type="text">
<input id="suffix" placeholder="suffix" class="form-control margins" type="text">
<textarea class="form-control margins" id="main" name="input" placeholder="search terms seperated by newlines" rows="10"></textarea>
<button type="button" id="go" name="GO" class="btn btn-primary margins" onclick="go()">Google it!</button>
  


<script type='text/javascript'>
function go() {
    var o = document.getElementById("main").value.split("\n");
    var prefix = document.getElementById("prefix").value;
    var suffix = document.getElementById("suffix").value;
    o.forEach(function (entry) {
        if (entry !== "") {
            var conc = prefix + " " + entry + " " + suffix;
            var formatted = encodeURIComponent(conc);
            var url = "https://google.com/search?q=" + formatted;
            console.log(url);
            window.open(url, '_blank');
        }
    });
}
</script>


</body>


</html>
